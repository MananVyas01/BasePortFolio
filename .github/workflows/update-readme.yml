name: Update README

on:
  schedule:
    - cron: '0 12 * * 1' # Weekly on Monday at noon
  workflow_dispatch:
  push:
    branches: [main]
    paths: ['projects/**', 'README.md']

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Generate README
      uses: actions/github-script@v7
      with:
        script: |
          const { data: repos } = await github.rest.repos.listForUser({
            username: 'MananVyas01',
            sort: 'updated',
            per_page: 10
          });
          
          const { data: user } = await github.rest.users.getByUsername({
            username: 'MananVyas01'
          });
          
          const readme = `# üëã Hi, I'm ${user.name}
          
          ${user.bio ? `üöÄ **${user.bio}**` : 'üöÄ **Full Stack Developer & AI Enthusiast**'}
          
          ## üìä Quick Stats
          - üåü **${repos.reduce((sum, repo) => sum + repo.stargazers_count, 0)}** total stars
          - üì¶ **${user.public_repos}** public repositories  
          - üë• **${user.followers}** followers
          
          ## üî• Latest Projects
          
          ${repos.slice(0, 5).map(repo => 
            `- **[${repo.name}](${repo.html_url})** - ${repo.description || 'No description'} ${repo.stargazers_count > 0 ? `‚≠ê ${repo.stargazers_count}` : ''}`
          ).join('\n')}
          
          ## üåê Portfolio Website
          
          **[View My Full Portfolio ‚Üí](https://mananyvas01.github.io/BasePortFolio/)**
          
          [![Portfolio](https://img.shields.io/badge/Portfolio-Live-brightgreen?style=for-the-badge&logo=github)](https://mananyvas01.github.io/BasePortFolio/)
          
          ---
          
          üìÖ Auto-updated: ${new Date().toLocaleDateString()}
          `;
          
          const fs = require('fs');
          fs.writeFileSync('README.md', readme);
          
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git diff --staged --quiet || git commit -m "ü§ñ Auto-update README"
        git push
